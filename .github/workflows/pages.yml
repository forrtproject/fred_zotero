name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create docs directory
        run: |
          mkdir -p docs

          # Copy README.md as index
          cp README.md docs/index.md

          # Copy other documentation
          if [ -f "CONTRIBUTING.md" ]; then
            cp CONTRIBUTING.md docs/contributing.md
          fi

          if [ -f ".github/RELEASE_GUIDE.md" ]; then
            cp .github/RELEASE_GUIDE.md docs/release-guide.md
          fi

          # Copy favicon and assets
          mkdir -p docs/assets
          if [ -f "addon/content/icons/favicon.png" ]; then
            cp addon/content/icons/favicon.png docs/assets/favicon.png
          fi

      - name: Create _config.yml for Jekyll
        run: |
          cat > docs/_config.yml << 'EOF'
          title: Zotero Replication Checker
          description: Privacy-first plugin to discover replications from the FORRT Replication Database (FReD)

          # Navigation
          navigation:
            - title: Home
              url: /
            - title: Release Guide
              url: /release-guide
            - title: Contributing
              url: /contributing

          # GitHub metadata
          github:
            repository_url: https://github.com/forrtproject/fred_zotero

          # FORRT branding
          forrt:
            main_site: https://forrt.org/
            project_name: FORRT Project
            tagline: Framework for Open and Reproducible Research Training

          # Plugin info
          plugin:
            version: 0.3.0
            min_zotero: "7.0"
            max_zotero: "8.*"
          EOF

      - name: Create custom layout
        run: |
          mkdir -p docs/_layouts
          cat > docs/_layouts/default.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>{{ page.title | default: site.title }}</title>
            <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicon.png">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown.min.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <style>
              /* FORRT color scheme - exact match */
              :root {
                --primary-color: #004055;      /* Dark teal from FORRT */
                --primary-hover: #003344;      /* Darker teal for hover */
                --background-cream: #fefdf6;   /* Cream background from FORRT */
                --section-gray: #f8f9fa;       /* Light gray sections */
                --text-dark: #212529;          /* Dark text */
                --text-muted: #6c757d;         /* Muted text */
                --border-color: #dee2e6;       /* Border color */
                --shadow-color: rgba(0, 64, 85, 0.1);  /* Shadow with FORRT blue tint */
              }

              * {
                box-sizing: border-box;
              }

              body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, "Helvetica Neue", Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: var(--background-cream);
                color: var(--text-dark);
                line-height: 1.6;
                font-size: 16px;
              }

              /* Top banner with FORRT branding */
              .forrt-banner {
                background: var(--primary-color);
                color: white;
                padding: 1rem 0;
                border-bottom: 1px solid var(--primary-hover);
              }

              .forrt-banner-content {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 2rem;
                display: flex;
                align-items: center;
                gap: 1rem;
              }

              .forrt-logo {
                height: 50px;
                width: auto;
                display: block;
              }

              .forrt-title {
                font-size: 1.8rem;
                font-weight: 700;
                letter-spacing: 0.5px;
                margin: 0;
                color: white;
              }

              /* Page header */
              .header {
                background: linear-gradient(135deg, var(--background-cream) 0%, #f5f4eb 100%);
                color: var(--text-dark);
                padding: 4rem 0 3rem;
                text-align: center;
                border-bottom: 1px solid var(--border-color);
              }

              .header h1 {
                margin: 0 0 1rem 0;
                font-size: 2.75rem;
                font-weight: 700;
                letter-spacing: -0.5px;
                color: var(--primary-color);
              }

              .header p {
                margin: 0;
                font-size: 1.25rem;
                font-weight: 400;
                max-width: 900px;
                margin-left: auto;
                margin-right: auto;
                padding: 0 1rem;
                color: var(--text-muted);
                line-height: 1.7;
              }

              /* Navigation bar */
              .nav {
                background: white;
                box-shadow: 0 2px 8px var(--shadow-color);
                padding: 0;
                position: sticky;
                top: 0;
                z-index: 1000;
                border-bottom: 1px solid var(--border-color);
              }

              .nav-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 2rem;
                display: flex;
                gap: 0;
                align-items: center;
                justify-content: center;
              }

              .nav a {
                color: var(--primary-color);
                text-decoration: none;
                font-weight: 500;
                padding: 1.1rem 1.75rem;
                display: block;
                border-bottom: 3px solid transparent;
                transition: all 0.2s ease;
                font-size: 0.95rem;
                position: relative;
              }

              .nav a:hover {
                background: var(--section-gray);
                border-bottom-color: var(--primary-color);
              }

              .nav a.active {
                border-bottom-color: var(--primary-color);
                font-weight: 600;
              }

              /* Main content area */
              .container {
                max-width: 1200px;
                margin: 3rem auto 4rem;
                padding: 0 2rem;
              }

              .content {
                background: white;
                padding: 3.5rem;
                border-radius: 8px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
                border: 1px solid var(--border-color);
              }

              /* Feature badges */
              .badge {
                display: inline-block;
                background: var(--section-gray);
                color: var(--primary-color);
                padding: 0.35rem 0.75rem;
                border-radius: 12px;
                font-size: 0.875rem;
                font-weight: 600;
                margin: 0.25rem;
              }

              /* Enhanced markdown styling */
              .markdown-body {
                box-sizing: border-box;
                min-width: 200px;
                max-width: 980px;
                margin: 0 auto;
                font-size: 16px;
                line-height: 1.75;
              }

              .markdown-body h1,
              .markdown-body h2,
              .markdown-body h3,
              .markdown-body h4 {
                color: var(--primary-color);
                border-bottom-color: var(--section-gray);
                font-weight: 600;
                margin-top: 2rem;
                margin-bottom: 1rem;
              }

              .markdown-body h1 {
                font-size: 2rem;
                border-bottom: 2px solid var(--border-color);
                padding-bottom: 0.5rem;
              }

              .markdown-body h2 {
                font-size: 1.5rem;
                border-bottom: 1px solid var(--section-gray);
                padding-bottom: 0.4rem;
              }

              .markdown-body a {
                color: var(--primary-color);
                text-decoration: none;
                border-bottom: 1px solid transparent;
                transition: all 0.2s ease;
              }

              .markdown-body a:hover {
                border-bottom-color: var(--primary-color);
              }

              .markdown-body code {
                background: var(--section-gray);
                padding: 0.2em 0.5em;
                border-radius: 4px;
                font-size: 0.9em;
                color: #e83e8c;
                font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
              }

              .markdown-body pre {
                background: var(--section-gray);
                border: 1px solid var(--border-color);
                border-radius: 6px;
                padding: 1rem;
              }

              .markdown-body pre code {
                background: transparent;
                padding: 0;
                color: inherit;
              }

              .markdown-body ul,
              .markdown-body ol {
                padding-left: 2rem;
              }

              .markdown-body li {
                margin: 0.5rem 0;
              }

              .markdown-body blockquote {
                border-left: 4px solid var(--primary-color);
                padding-left: 1rem;
                margin-left: 0;
                color: var(--text-muted);
                font-style: italic;
              }

              /* Download button with FORRT teal */
              .download-btn {
                display: inline-block;
                background: var(--primary-color);
                color: white !important;
                padding: 1rem 2.5rem;
                border-radius: 6px;
                text-decoration: none;
                font-weight: 600;
                margin: 1.5rem 0.5rem 1rem 0;
                box-shadow: 0 4px 12px rgba(0, 64, 85, 0.2);
                transition: all 0.3s ease;
                font-size: 1rem;
                border: none;
                border-bottom: none !important;
              }

              .download-btn:hover {
                background: var(--primary-hover);
                box-shadow: 0 6px 20px rgba(0, 64, 85, 0.35);
                transform: translateY(-2px);
                border-bottom: none !important;
              }

              /* Footer with FORRT colors */
              .footer {
                background: var(--primary-color);
                text-align: center;
                padding: 3rem 2rem;
                color: rgba(255, 255, 255, 0.9);
                margin-top: 5rem;
                border-top: 3px solid var(--primary-hover);
              }

              .footer p {
                margin: 0.5rem 0;
                font-size: 0.95rem;
              }

              .footer a {
                color: white;
                text-decoration: none;
                font-weight: 500;
                margin: 0 0.75rem;
                border-bottom: 1px solid transparent;
                transition: all 0.2s ease;
              }

              .footer a:hover {
                border-bottom-color: white;
              }

              .footer-branding {
                font-size: 1.05rem;
                font-weight: 600;
                margin-bottom: 1rem;
                opacity: 1;
              }

              /* Responsive design */
              @media (max-width: 768px) {
                .forrt-banner-content {
                  padding: 0 1rem;
                }

                .forrt-logo {
                  height: 40px;
                }

                .forrt-title {
                  font-size: 1.4rem;
                }

                .header h1 {
                  font-size: 2rem;
                }

                .header p {
                  font-size: 1.05rem;
                }

                .nav-container {
                  flex-direction: column;
                  padding: 0;
                  gap: 0;
                }

                .nav a {
                  width: 100%;
                  text-align: center;
                  border-bottom: 1px solid var(--border-color);
                  border-left: none;
                  border-right: none;
                }

                .content {
                  padding: 2rem 1.5rem;
                }

                .container {
                  margin: 2rem auto;
                  padding: 0 1rem;
                }

                .markdown-body h1 {
                  font-size: 1.75rem;
                }

                .markdown-body h2 {
                  font-size: 1.35rem;
                }
              }
            </style>
          </head>
          <body>
            <!-- FORRT Branding Banner -->
            <div class="forrt-banner">
              <div class="forrt-banner-content">
                <img src="{{ site.baseurl }}/assets/favicon.png" alt="FORRT Logo" class="forrt-logo">
                <h1 class="forrt-title">FORRT</h1>
              </div>
            </div>

            <!-- Page Header -->
            <div class="header">
              <h1>{{ site.title }}</h1>
              <p>{{ site.description }}</p>
            </div>

            <!-- Navigation -->
            <nav class="nav">
              <div class="nav-container">
                <a href="{{ site.baseurl }}/" class="active">Home</a>
                <a href="{{ site.github.repository_url }}/blob/main/README.md">Documentation</a>
                <a href="{{ site.github.repository_url }}/releases">Download</a>
                <a href="{{ site.github.repository_url }}/issues">Report Issue</a>
                <a href="https://forrt.org/">FORRT Project</a>
              </div>
            </nav>

            <div class="container">
              <div class="content">
                <article class="markdown-body">
                  {{ content }}
                </article>
              </div>
            </div>

            <!-- Footer -->
            <footer class="footer">
              <p class="footer-branding">Part of the FORRT Project</p>
              <p>Framework for Open and Reproducible Research Training</p>
              <p style="margin-top: 1.5rem;">
                <a href="https://forrt.org/">FORRT Website</a>
                <a href="{{ site.github.repository_url }}">GitHub</a>
                <a href="{{ site.github.repository_url }}/releases">Releases</a>
                <a href="{{ site.github.repository_url }}/issues">Issues</a>
                <a href="https://forrt.org/replication-hub/">FReD Database</a>
              </p>
            </footer>
          </body>
          </html>
          EOF

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
